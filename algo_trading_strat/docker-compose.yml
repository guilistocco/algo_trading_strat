version: '3.8'

services:
  tesla_dualbreak:
    image: tesla_dualbreak_strategy:v1
    volumes:
      - ./shared:/app/shared
      - ./logs:/app/logs
    container_name: tesla_dualbreak
    restart: unless-stopped

  iau_meanrev:
    image: iau_meanrev_strategy:v1
    volumes:
      - ./shared:/app/shared
      - ./logs:/app/logs
    container_name: iau_meanrev
    restart: unless-stopped

  examp_strate:
    image: example_trading_strategy:v1
    volumes:
      - ./shared:/app/shared
      - ./logs:/app/logs
    container_name: examp_strate
    restart: unless-stopped

  monitoring_screen:
    image: monitoring_screen:v1
    build:
      context: .
      dockerfile: Dockerfile.monitoring
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
    container_name: monitoring_screen
    restart: unless-stopped